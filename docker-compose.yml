services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - backend/.env
    ports:
      - "8000:8000"
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    environment:
      VITE_API_BASE_URL: "http://localhost:8000"
      VITE_API_BASE_PATH: "/api/v1"
    ports:
      - "5173:80"
    depends_on:
      - backend
    restart: unless-stopped
